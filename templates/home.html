<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Front Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
    <script>
      function logout() {
        // Perform logout actions here, such as clearing session data, redirecting to the login page, etc.
        alert("Logging out...");
        // Example: redirecting to the login page
        window.location.href = "{{url_for('login')}}";
      }
    </script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <a class="navbar-brand" href="#">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      </div>
      <div class="navbar-nav ml-auto">
        <button type="btn btn-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

    <div class="container">
        <div class="text-center mb-3">
            <h1>Welcome to My Blog</h1>
            <a href="{{ url_for('createblog',user_id=user_id)}}" class="btn btn-primary">Create New Blog</a>
        </div>

        <div class="container my-5">
          <h1>Welcome,  {{ username}}</h1>
          <div class="row">
              {% for post in blog_posts %}
              <div class="col-md-6">
                  <div class="card mb-3">
                      <div class="card-body">
                          <h5 class="card-title">{{ post[0] }}</h5>
                          <p class="card-text">{{ post[1] }}</p>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
    </div>
</body>
</html>
